<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fisrt to N Template</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="player1-background" class="main background player1"></div>
    <div id="player2-background" class="main background player2"></div>
    <div id="main" class="main">
        <div class="vertical">
            <div id="player1-note-area" class="player-area note-area text-right">
                <div id="player1-note" class="player1-area-inner">&nbsp;</div>
            </div>
            <div class="player-area name-area text-right">
                <div id="player1-name" class="player1-area-inner">&nbsp;</div>
            </div>
        </div>
        <div class="wins-count-area">
            <div id="player1-wins-count" class="wins-count-area text-center"></div>
        </div>
        <div class="vertical wins-area-outer">
            <div id="player1-wins" class="wins-area text-center"></div>
            <div id="player2-wins" class="wins-area text-center"></div>
        </div>
        <div class="wins-count-area">
            <div id="player2-wins-count" class="wins-count-area text-center"></div>
        </div>
        <div class="vertical">
            <div id="player2-note-area" class="player-area note-area text-left">
                <div id="player2-note" class="player2-area-inner">&nbsp;</div>
            </div>
            <div class="player-area name-area text-left">
                <div id="player2-name" class="player2-area-inner">&nbsp;</div>
            </div>
        </div>
    </div>
    <div id="error" class="main text-center">
        "streamcontrol.json" is not found.<br />Please execute "bin/SimpleWebServer/SimpleWebServer.exe".
    </div>
</body>

</html>
